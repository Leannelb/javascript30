  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);

    // console.log({isAdult}); // TRUE
    // Array.prototype.every() // is everyone 19?

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    // console.log({allAdults}); // FALSE
    // returns false because everyone is not over 19

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id == 823423)
    // console.log({comment});

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // can help us delete an item at a specific locaton in the array
    // delete the comment with the ID of 823423

    const indexFound = comments.findIndex(comment => comment.id == 823423) 
    { 
      console.log({indexFound});
      // {indexFound: 1}

      const splicedArray = comments.splice(indexFound);
      console.log({splicedArray});
         // splicedArray: Array(4) spliceing something gives you back the array minus that item.
        // 0: {text: "Super good", id: 823423}
        // 1: {text: "You are the best", id: 2039842}
        // 2: {text: "Ramen is my fav food ever", id: 123523}
        // 3: {text: "Nice Nice Nice!", id: 542328}\

      console.log({comments});
        // comments: Array(1) // because we didnt specify a range, our array is rewritten to just the spliced item
        // 0: {text: "Love this!", id: 523423}

        console.log
    }

  </script>
